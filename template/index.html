<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MathLearn - Inscription & Connexion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 10px;
    background: #f8f9fa;
  }
  h1, h2 {
    text-align: center;
    color: #2c3e50;
  }
  form {
    background: white;
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 0 6px #ccc;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input[type=email], input[type=password], input[type=text], select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #2980b9;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background: #3498db;
  }
  .error, .success {
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
  }
  .error { color: #e74c3c; }
  .success { color: #27ae60; }

  .link {
    margin-top: 15px;
    text-align: center;
    color: #2980b9;
    cursor: pointer;
    user-select: none;
  }

  /* Hide sections by default */
  #signupScreen, #dashboard {
    display: none;
  }
</style>
</head>
<body>

<h1>üßæ MathLearn</h1>

<!-- CONNEXION -->
<div id="loginScreen">
  <h2>Connexion</h2>
  <form id="loginForm" onsubmit="handleLogin(event)">
    <label for="loginEmail">Email :</label>
    <input type="email" id="loginEmail" required />
    <label for="loginPassword">Mot de passe :</label>
    <input type="password" id="loginPassword" required />
    <button type="submit">Se connecter</button>
    <p id="loginError" class="error"></p>
  </form>
  <p class="link" onclick="showSignup()">Pas encore de compte ? Inscrivez-vous</p>
</div>

<!-- INSCRIPTION √âL√àVE -->
<div id="signupScreen">
  <h2>Inscription √âl√®ve</h2>
  <form id="signupForm" onsubmit="handleSignup(event)">
    <label for="signupEmail">Email :</label>
    <input type="email" id="signupEmail" required />
    <label for="signupPassword">Mot de passe :</label>
    <input type="password" id="signupPassword" required />
    <label for="signupConfirmPassword">Confirmer le mot de passe :</label>
    <input type="password" id="signupConfirmPassword" required />
    <label for="signupClass">Choisissez votre classe :</label>
    <select id="signupClass" required>
      <option value="">-- Choisir une classe --</option>
    </select>
    <button type="submit">Cr√©er un compte</button>
    <p id="signupError" class="error"></p>
    <p id="signupSuccess" class="success"></p>
  </form>
  <p class="link" onclick="showLogin()">D√©j√† un compte ? Connectez-vous</p>
</div>

<!-- DASHBOARD SIMPLIFI√â -->
<div id="dashboard">
  <h2>Bienvenue, <span id="userName"></span></h2>
  <p>R√¥le : <span id="userRole"></span></p>
  <p id="userClassContainer">Classe : <span id="userClass"></span></p>
  <button onclick="logout()">Se d√©connecter</button>
</div>

<script>
  // ----- Gestion classes -----
  function loadClasses() {
    let classes = localStorage.getItem('classes');
    if (!classes) {
      // Valeurs par d√©faut
      classes = [
        { id: '1A', name: 'Classe 1A' },
        { id: '2B', name: 'Classe 2B' },
        { id: '3C', name: 'Classe 3C' }
      ];
      localStorage.setItem('classes', JSON.stringify(classes));
    } else {
      classes = JSON.parse(classes);
    }
    return classes;
  }

  // Remplit la liste d√©roulante dans inscription
  function renderSignupClassOptions() {
    const select = document.getElementById('signupClass');
    const classes = loadClasses();
    // Effacer options pr√©c√©dentes (sauf placeholder)
    select.innerHTML = '<option value="">-- Choisir une classe --</option>';
    classes.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.id;
      opt.textContent = c.name;
      select.appendChild(opt);
    });
  }

  // ----- Gestion utilisateurs -----
  function loadUsers() {
    let users = localStorage.getItem('users');
    if (!users) {
      users = [];
      localStorage.setItem('users', JSON.stringify(users));
    } else {
      users = JSON.parse(users);
    }
    return users;
  }

  function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
  }

  // ----- Gestion connexion -----
  function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;
    const errorP = document.getElementById('loginError');
    errorP.textContent = '';

    const users = loadUsers();
    const user = users.find(u => u.email.toLowerCase() === email);

    if (!user) {
      errorP.textContent = 'Utilisateur non trouv√©.';
      return;
    }
    if (user.password !== password) {
      errorP.textContent = 'Mot de passe incorrect.';
      return;
    }

    // Connexion r√©ussie : stocker user connect√© en session (localStorage simple)
    localStorage.setItem('loggedInUser', JSON.stringify(user));
    showDashboard(user);
  }

  // ----- Gestion inscription √©l√®ve -----
  function handleSignup(event) {
    event.preventDefault();

    const email = document.getElementById('signupEmail').value.trim().toLowerCase();
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    const classId = document.getElementById('signupClass').value;
    const errorP = document.getElementById('signupError');
    const successP = document.getElementById('signupSuccess');
    errorP.textContent = '';
    successP.textContent = '';

    if (password !== confirmPassword) {
      errorP.textContent = 'Les mots de passe ne correspondent pas.';
      return;
    }
    if (!classId) {
      errorP.textContent = 'Veuillez choisir une classe.';
      return;
    }

    const classes = loadClasses();
    if (!classes.find(c => c.id === classId)) {
      errorP.textContent = 'Classe invalide.';
      return;
    }

    const users = loadUsers();
    if (users.find(u => u.email === email)) {
      errorP.textContent = 'Cet email est d√©j√† utilis√©.';
      return;
    }

    // Ajouter utilisateur √©l√®ve
    users.push({
      email,
      password,
      role: 'student',
      classId
    });
    saveUsers(users);

    successP.textContent = 'Compte cr√©√© avec succ√®s, vous pouvez maintenant vous connecter.';
    document.getElementById('signupForm').reset();

    setTimeout(() => {
      successP.textContent = '';
      showLogin();
    }, 2000);
  }

  // ----- Affichage dashboard -----
  function showDashboard(user) {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('signupScreen').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';

    document.getElementById('userName').textContent = user.email;
    document.getElementById('userRole').textContent = user.role === 'student' ? '√âl√®ve' : 'Professeur';

    if (user.role === 'student') {
      document.getElementById('userClassContainer').style.display = 'block';
      const classes = loadClasses();
      const c = classes.find(cl => cl.id === user.classId);
      document.getElementById('userClass').textContent = c ? c.name : user.classId;
    } else {
      document.getElementById('userClassContainer').style.display = 'none';
    }
  }

  // ----- Affichage formulaire inscription -----
  function showSignup() {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('signupScreen').style.display = 'block';
    document.getElementById('dashboard').style.display = 'none';
    renderSignupClassOptions();
  }

  // ----- Affichage formulaire connexion -----
  function showLogin() {
    document.getElementById('loginScreen').style.display = 'block';
    document.getElementById('signupScreen').style.display = 'none';
    document.getElementById('dashboard').style.display = 'none';
  }

  // ----- D√©connexion -----
  function logout() {
    localStorage.removeItem('loggedInUser');
    showLogin();
  }

  // ----- Au chargement de la page -----
  window.onload = () => {
    renderSignupClassOptions();

    const loggedInUser = localStorage.getItem('loggedInUser');
    if (loggedInUser) {
      showDashboard(JSON.parse(loggedInUser));
    } else {
      showLogin();
    }
  };
</script>

</body>
</html>
